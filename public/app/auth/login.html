<div id="login">
  <div id="loginView">
    <h3>Log In</h3>
    <form name="loginForm" id="loginForm" ng-submit='login()'>
      <input name="username" ng-model='user.username' type="text" placeholder="Username">
      <input name="password" ng-model='user.password' type="password" placeholder="Password">
      <button>Log In</button>
    </form>
    <p>Not a member? <a href="#/signup">Sign Up</a></p>
  </div>
</div>
