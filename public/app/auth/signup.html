<div id="signup">
  <div id="signupView">
    <h3>Sign Up</h3>
    <form name="signupForm" id="signupForm" ng-submit='signup()'>
      <input name="username" ng-model='user.username' type="email" placeholder="Username/Email">
      <input name="password" ng-model='user.password' type="password" placeholder="Password">
      <input type="password" placeholder="Re-Type Password">
      <button>Sign Up</button>
    </form>
    <p>Already a member? <a href="#/login">Log In</a></p>
  </div>
</div>
