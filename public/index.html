<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>SoFetch</title>
    <link rel="stylesheet" href="app/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="app/styles/font-awesome-4.6.3/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  </head>
  <body ng-controller="AuthController">
    <header class="clearfix">
      <h1 ng-hide="currentPath === '/signup' || currentPath === '/login'">
        <a href="#/home" ng-click="clear()">
          So<span>Fetch</span>
        </a>
      </h1>
      <h1 ng-show="currentPath === '/signup' || currentPath === '/login'">
        So<span>Fetch</span>
      </h1>
      <nav  >
        <ul class="clearfix" ng-hide="currentPath === '/signup' || currentPath === '/login'">
          <li>Log
            <ul id="logMenu">
              <li>
                <a href="#/logWalk" ng-click='clear()'>
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                  <h6>Walk</h6>
                </a>
              </li>
              <li>
                <a href="#/logMeal" ng-click='clear()'>
                  <i class="fa fa-cutlery" aria-hidden="true"></i>
                  <h6>Meal</h6>
                </a>
              </li>
              <li>
                <a href="#/logMeds" ng-click='clear()'>
                  <i class="fa fa-heartbeat" aria-hidden="true"></i>
                  <h6>Meds</h6>
                </a>
              </li>
              <li>
                <a href="" ng-click='clear()'>
                  <i class="fa fa-asterisk" aria-hidden="true"></i>
                  <h6>Random</h6>
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#/home" ng-click='clear()'>
              <i class="fa fa-home" aria-hidden="true"></i> Home
            </a>
          </li>
          <li>
            <i class="fa fa-paw" aria-hidden="true"></i> Pets
          </li>
          <li>
            <i class="fa fa-angle-down" aria-hidden="true"></i> {{username}}
            <ul>
              <li>
                <a href="#/profile">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  Profile
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-cog" aria-hidden="true"></i> Settings
                </a>
              </li>
              <li>
                <a href="#/login">
                  <i class="fa fa-sign-out" aria-hidden="true"></i>
                  Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main ng-style="hgt" ui-view>

    </main>
    <footer></footer>
    <script src="app/auth/auth.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/timeline/timeline.js"></script>
    <script src="app/logs/log.js"></script>
    <script src="app/profile/profile.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
